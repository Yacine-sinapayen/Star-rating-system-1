<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4k Television ratings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/880140e94c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-5">
        <h1>Rating system</h1>
        <!-- Permet de selectionner un produit -->
        <div class="form-group">
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select product</option>
                <option value="sony">Sony 4k tv</option>
                <option value="samsung">Samsung 4k tv</option>
                <option value="vizio">Vizio 4k tv</option>
                <option value="panasonic">Panasonic 4k tv</option>
                <option value="philips">Philips 4k tv</option>
            </select>
        </div>
        <!-- Permet de donner une note au produit -->
        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step=".1" max="5" placeholder="Choose a note between 1-5, then press the Enter key." disabled>
        </div> 
      <table class="table table-striped">
        <thead>
          <tr>
            <th>4K Television</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sony">
            <td>Sony 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="philips">
            <td>Philips 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="samsung">
            <td>Samsung 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="vizio">
            <td>Vizio 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="panasonic">
            <td>Panasonic 4k TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
